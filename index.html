<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nft preview card</title>
</head>
<body>
    <main>
        <article class="preview">
            <div class="showcase">
                <div class="crystal">
                  <img src="./images/image-equilibrium.jpg" alt="">
                </div>
                <h3 class="equilibrium">Equilibrium #3429</h3>
                <p class="listing">Our Equilibrium collection promotes balance and calm</p>
                <div class="flex__wrap">
                    <div class="ethereum">
                        <img src="./images/icon-ethereum.svg" alt="">
                        <p class="price">0.041 ETH</p>
                    </div>
                    <div class="timing">
                        <img src="./images/icon-clock.svg" alt="">
                        <p class="duration">3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="img__wrap">
                    <img src="./images/image-avatar.png" alt="" class="avatar">
                    <p class="nft__name"><span>Creation of</span>Jules Wyvern</p>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Bankole Peter</a>.
          </div>
    </footer>
</body>
</html>
